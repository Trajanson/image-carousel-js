<!DOCTYPE html>
<html lang="en-us">
<head>
<meta charset="utf-8">
<title>Image Carousel</title>
<link rel="stylesheet" type="text/css" href="style.css">
<link href="jquery-ui.css" rel="stylesheet">

</head>
<body>
    
    <div id='fullWrapper'>
        <div id="enterInputDiv">
            Insert New Picture
        </div>


        
        <div id="imageContainer">
            <div class='bracketDiv' id='rightBracket'></div>
            <div class='bracketDiv' id='leftBracket' ></div>
        </div>
        
        <div id='signature'>
            <b>Designwork:</b> <a target="_blank" href='http://www.trajanson.com'>www.Trajanson.com</a><br/>
            <a target="_blank" href='http://www.theodinproject.com/javascript-and-jquery/creating-an-image-carousel-slider'><b>The Odin Project:</b> Creating an Image Carousel/Slider in Javascript</a>
        </div>
        
    </div>
    

    <div id="dialog" title="Insert New Picture">
      <p>To insert a photo, please include the URL location of an image file.<br/><br/> <b>Please Note: </b>Input validation requires all URLs to begin with an http or https.</p>
      <form action="action_page.php">
        Picure URL:&nbsp;&nbsp;
        <input id="pictureURLInput" type="text" name="pictureURL" placeholder="http://www.google.com/image/apple-pie">
        <br>
        Designer's Name:&nbsp;&nbsp;
        <input id="desgnerNameInput" type="text" name="designerName" placeholder="ex) Pablo Picasso..">
        <br><br>
        <input id="submitNewPictureButton" type="submit" value="Submit">
      </form> 
  
    </div>
    
    
    
    
    
    <script src="external/jquery/jquery.js"></script>
    <script src="jquery-ui.js"></script>
    <script src="script.js"></script>
    
</body>
</html>
